{% extends 'base.html' %}
{% block title %} Вхід {% endblock %}

{% block body %}
<section class="page-section" id="contact">
    <div class="container">
  
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>        
     
        <h2 class="page-section-heading text-center text-brown mt-5">Увійти</h2>
  
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
     
        <div class="row mt-2 justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="contactForm" action="/login" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" 
                                id="name" 
                                type="text"
                                name="name"
                                placeholder="Введіть своє ім'я..."/>
                        <label for="name">Ім'я користувача</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" 
                                id="password" 
                                type="password" 
                                name="password"
                                placeholder="1234"/>
                        <label for="password">Пароль</label>
                    </div>        
            
                    <button class="btn btn-beige btn-xl text-brown" id="submitButton" type="submit">Увійти</button>
                </form>
            </div>
            {% if login_failed %}
            <p class="text-center text-danger mb-3"><b>Error. Перевірте ваш логін та пароль</b></p>
            {% endif %} 
        </div>
    </div>
</section>
{% endblock %}
